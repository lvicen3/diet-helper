<body>
  <section id="pageContainer">
    <div class="top-nav sticky-top">

        </div>
        <div class="col-1">
          <!-- Helps to center Title -->
        </div>
      </div>
    </div>

    <div id="hiddenMenu" class="hidden-side-menu">
      <a href="index.html" class="custom-action">
        <i class="fas fa-home custom-icon"></i>
        <h5 class="custom-icon-text">Home</h5>
      </a>
      <br>
      <a href="progress.html" class="custom-action">
        <i class="fas fa-th-list custom-icon"></i>

    <div class = "row">
        <div class = "column" id = "leftcol">
            <h3 style = "text-align:center; color: #ebd8b7; font-size: 24px; margin-top: 40px;">Grocery List</h3>

            <ul id = "grocerylist" style = "list-style-type: none; color: #ebd8b7; font-size: 20px; margin-left: 250px; margin-top: 35px;">
                <li>chicken</li>
                <li>carrots</li>
                <li>onions</li>
                <li>butter</li>
                <li>cheese</li>
                <li>milk</li>
                <li>eggs</li>
            </ul>

            <b id="totalcost" style = "color: #ebd8b7; font-size: 24px; margin-left: 250px;"> Estimated total: $$$$</b>
            <br>
            <div style = "margin-top: 250px;">
                <button type = "button" class = "blockbutton"  style = "margin: 0 auto;" onclick="sendList(); return false">Share this list!</button>
              <script> function sendList() {
                var link = "mailto:me@example.com?subject="
                 + encodeURIComponent("My Grocery List") + "&body="
                 + encodeURIComponent("Copy and paste your grocery list here!");

                 window.location.href = link;
              }</script>

              </div>
        </div>

        <div class = "column" id = "rightcol">

            <div class = "customselect" style = "text-align: center;">
                <select name = "timeperiod" id = "timeperiod" >
                    <option value = "weekly"> Weekly</option>
                    <option value = "monthly"> Monthly</option>
                    <option value = "annually"> Annually</option>
                </select>
            </div>

            <div style = "text-align: center">
              <img src="images/calendar.jpg" alt="calendar" class="calendar">
            </div>
        </div>
