<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Base - Foodipedia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->

  <!-- Font Awesome [Logo] -->
  <script src="https://kit.fontawesome.com/9bfc0a438f.js" crossorigin="anonymous"></script>

  <!-- Bootstrap and Scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Stylesheets -->
  <link id="layoutType" rel="stylesheet" href="css/baseLayout.css">
</head>

<body>
  <section id="pageContainer">
    <div class="top-nav sticky-top">
      <div class="row align-items-center" style="margin-right: 0">
        <div class="col-1">
          <!-- Simple Hamburger Style Menu -->
          <a class="profile-name-link" href="javascript:void(0)" onclick="hiddenSideMenu(); hiddenMenuPressed();">
            <i class="fas fa-hamburger hamburgerMenu hidden-menu"></i>
          </a>
        </div>
        <div class="col-10">
          <a href="index.html" class="title">
            <h1>Foodipedia</h1>
          </a>
        </div>
        <div class="col-1">
          <!-- Helps to center Title -->
        </div>
      </div>
    </div>

    <div id="hiddenMenu" class="hidden-side-menu">
      <a href="#" class="custom-action">
        <i class="fas fa-th-list custom-icon"></i>
        <h5 class="custom-icon-text">Your Plan</h5>
      </a>
      <br>
      <a href="#" class="custom-action">
        <i class="fas fa-shopping-cart custom-icon"></i>
        <h5 class="custom-icon-text">Groceries</h5>
      </a>
      <br>
      <a href="#" class="custom-action">
        <i class="far fa-check-circle custom-icon"></i>
        <h5 class="custom-icon-text">Your Goal</h5>
      </a>
      <br>
      <a href="#" class="custom-action">
        <i class="fas fa-history custom-icon"></i>
        <h5 class="custom-icon-text">History</h5>
      </a>
      <br>
      <a href="#" class="custom-action">
        <i class="fas fa-user-circle custom-icon"></i>
        <h5 class="custom-icon-text">Account</h5>
      </a>
      <br>
      <a href="#" class="custom-action">
        <i class="fas fa-sign-out-alt custom-icon"></i>
        <h5 class="custom-icon-text">Sign Out</h5>
      </a>
    </div>
  </section>
</body>

<script type="text/javascript">
  var active = true;

  function hiddenSideMenu() {
    if (active) {
      $("#hiddenMenu").css("width", "40%");
      $(".hamburgerMenu").css("color", "#99bbad");
      active = false;
    } else {
      $("#hiddenMenu").css("width", "0");
      $(".hamburgerMenu").css("color", "#ebd8b7");
      active = true;
    }
  }

  // Adjust to Large Window
  var largeScreen = window.matchMedia('screen and (min-width: 1500px)');
  largeWindow(largeScreen);
  largeScreen.addListener(largeWindow);

  function largeWindow(screenSize) {
    if (screenSize.matches) {
      console.log("Detected: Screen Size More than 1250px!");
      $("#pageContainer").css("width", "50%");
    } else {
      $("#pageContainer").css("width", "100%");
    }
  }
</script>

</html>
