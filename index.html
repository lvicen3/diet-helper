<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodipedia</title>

    <!-- Font Awesome [Logo] -->
    <script src="https://kit.fontawesome.com/9bfc0a438f.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="js/scripts/navLayout.js"></script>
    
    <!-- Bootstrap and Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link id="layoutType" rel="stylesheet" href="css/baseLayout.css">
    <link id="layoutType" rel="stylesheet" href="css/index.css">
</head>
<body>
    <section id="pageContainer">
        <div class="top-nav sticky-top">
            <div class="row align-items-center" style="margin-right: 0">
              <div class="col-1">
                <!-- Simple Hamburger Style Menu -->
                <a class="profile-name-link" href="javascript:void(0)" onclick="hiddenSideMenu(); hiddenMenuPressed();">
                  <i class="fas fa-hamburger hamburgerMenu hidden-menu"></i>
                </a>
              </div>
              <div class="col-10 title-container">
                <a href="index.html" class="title">Foodipedia</a>
              </div>
              <div class="col-1">
                <!-- Helps to center Title -->
              </div>
            </div>
          </div>
      
          <div id="hiddenMenu" class="hidden-side-menu">
            <a href="index.html" class="custom-action">
              <i class="fas fa-home custom-icon"></i>
              <h5 class="custom-icon-text">Home</h5>
            </a>
            <br>
            <a href="progress.html" class="custom-action">
              <i class="fas fa-th-list custom-icon"></i>
              <h5 class="custom-icon-text">Goals & Plans</h5>
            </a>
            <br>
            <a href="grocery.html" class="custom-action">
              <i class="fas fa-shopping-cart custom-icon"></i>
              <h5 class="custom-icon-text">Groceries</h5>
            </a>
            <br>
            <a href="#" class="custom-action">
              <i class="fas fa-history custom-icon"></i>
              <h5 class="custom-icon-text">History</h5>
            </a>
            <br>
            <a href="account.html" class="custom-action">
              <i class="fas fa-user-circle custom-icon"></i>
              <h5 class="custom-icon-text">Account</h5>
            </a>
            <br>
            <a href="#" class="custom-action">
              <i class="fas fa-sign-out-alt custom-icon"></i>
              <h5 class="custom-icon-text">Sign Out</h5>
            </a>
          </div>
    
        <!-- Main body -->
        <div id='content' class="container">
          <div class="row justify-content-center">
              <h2>Today's Plan</h2>
          </div>
          <!-- Meal Items -->
          <div class="row container d-flex justify-content-center" id="CenterPanel">
              <div class="col-4" id="LeftPanel">
                  <div class="col">
                      <h3>Breakfast</h3>
                      <ul class="meal-list" id="Breakfast"></ul>
                  </div>
                  <div class="col">
                      <h3>Lunch</h3>
                      <ul class="meal-list" id="Lunch"></ul>
                  </div>
                  <div class="col">
                      <h3>Dinner</h3>
                      <ul class="meal-list" id="Dinner"></ul>
                  </div>
              </div>
              <div class="col-8" id='RightPanel'>
                  <div class="container d-flex justify-content-center">
                      <h3 id="RecipeName"></h3>
                  </div>
                  <div class="container d-flex">
                      <div class="col-7" id="RecipeContainer">
                          <img class="right-panel" src="" alt="" id="RecipeImg">
                          <h3 id="IngredientsHeader"></h3>
                          <h3 id="RecipeHeader"></h3>
                          <p id="ReferencePlaceholder"></p>
                      </div>
                      <div class="col-5">
                          <img id="NutriFacts" class="right-panel" src="" alt="">
                      </div>
                  </div>
              </div>
          </div>
          <div class="container ">
              <div class="row justify-content-center">
                  <h2>Your Week</h2>
              </div>
              <div class="row justify-content-center">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                              <img class="d-block w-100 carousel-img" src="./images/Monday.jpg" alt="Monday" id="monday">
                          </div>
                          <div class="carousel-item">
                              <img class="d-block w-100 carousel-img" src="./images/Tuesday.jpg" alt="Tuesday" id="tuesday">
                          </div>
                          <div class="carousel-item">
                              <img class="d-block w-100 carousel-img" src="./images/Wednesday.jpg" alt="Wednesday" id="wednesday">
                          </div>
                      </div>
                      <a class="carousel-control-prev arrow-btn" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next arrow-btn" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                      </a>
                  </div>
              </div>
          </div>
        </div>
    </section>
    
    <script src="./js/scripts/index.js"></script>
</body>
</html>
